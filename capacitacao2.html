<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainlogin">
        <div class="partedecima">
            <img src="./assets/Spotify-Icon.png" alt="">
            <h1>Spotfluxo</h1>
        </div>
        <div class="partedebaixo">
            <h1>Entrar no Spotfluxo</h1>
            <div class="botoespartedebaixo">
                <button class="btn-entrar"><img src="Google-Icon.png" alt="" class="Icon"><h3>Continuar Com O Google</h3></button>
            </div>
            <div class="botoespatedebaixo">
                <button class="btn-entrar"><img src="Facebook-Icon.png" alt="" class="Icon"><h3>Continuar Com O Facebook</h3></button>
            </div>
            <div class="botoespatedebaixo">
                <button class="btn-entrar"><img src="apple.png" alt="" class="Icon"><h3>Continuar Com A Apple</h3></button>
            </div>
            <div class="card-login">
                <div class="textfield">
                    <label for="usuario">E-mail ou nome de usuário</label>
                    <input type="text" name="usuario" placeholder="E-mail ou nome de usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
    </div>

        //parte do javascript
    </script>
</body>
